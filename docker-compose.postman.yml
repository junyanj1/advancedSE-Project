version: '3.9'

services:
  app-dev:
    build:
      context: ./app
      dockerfile: Dockerfile  # DEV file
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
    environment:
      COMMIT_ID: ${COMMIT_ID:-unknown_env}
      MAILGUN_API: ${MAILGUN_API}
      MAPS_API: ${MAPS_API}

  db:
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - ./db/dev/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_DB: aapi
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  postman_collection:
    container_name: postman_docker_container
    image: postman/newman:alpine
    depends_on:
      app-dev:
        condition: service_started
    network_mode: host
    command: 
      - run
      - advancedSE-Project.postman_collection.json
      - --environment=development_env.postman_environment.json
    volumes:
      - ./app/postman:/etc/newman
